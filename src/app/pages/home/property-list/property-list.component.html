<div class="property-list-container px-4">

  <div class="row">
    <div class="col-md-3" *ngFor="let property of displayedProperties">
      <div class="card mb-4">
        <div class="card-img-top propertylist">
          <div class="guest-favourite">Guest favourite</div>
        </div>
        <div class="card-body px-1">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="card-title mb-0">{{ property.location | truncate: 30 }}</h5>
            <span class="d-flex align-items-center">
              <span class="me-1">â˜…{{ property.rating }}</span>
            </span>
          </div>

          <div class="d-flex align-items-center mb-2">
            <small class="text-muted" *ngIf="property.distance">{{ property.distance }}</small>
          </div>

          <p class="card-text" *ngIf="property.dates">{{ property.dates }}</p>
          <p class="card-text">{{ property.price }}</p>
        </div>
      </div>
    </div>
  </div>


  <div *ngIf="properties.length > displayedProperties.length" infiniteScroll [infiniteScrollDistance]="scrollDistance"
    (scrolled)="loadMore()">
  </div>

</div>
