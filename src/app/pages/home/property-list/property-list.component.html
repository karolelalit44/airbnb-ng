<div class="property-list-container">
  <div class="row">
    <div class="col-md-3" *ngFor="let property of displayedProperties">
      <div class="card">
        <div class="card-img-top propertylist">
          <img [src]="property.image || 'https://placehold.co/200x200?text=Placeholder'" alt="Property Image" />
          <div class="guest-favourite" *ngIf="property.isGuestFavourite">
            Guest favourite
          </div>
          <div class="add-favourite">
            <i class="heart-icon fas fa-heart"></i>
          </div>

          <button class="nav-btn left-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="nav-btn right-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>

        <div class="card-body px-1">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">{{ property.location | truncate: 30 }}</h5>
            <span class="d-flex align-items-center">
              <span class="me-1">â˜…{{ property.rating }}</span>
            </span>
          </div>

          <div class="d-flex align-items-center">
            <small class="text-muted" *ngIf="property.distance">{{ property.distance }}</small>
          </div>

          <p class="text-muted" *ngIf="property.dates">{{ property.dates }}</p>
          <p class="text-muted">{{ property.price }}</p>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="properties.length > displayedProperties.length" infiniteScroll [infiniteScrollDistance]="scrollDistance"
    (scrolled)="loadMore()">
  </div>
</div>


<div class="text-center mt-1 mb-1 ">
  <h2 class="font-weight-bold show_more ">Continue exploring lakefront homes</h2>
  <button class="btn btn-dark text-white mt-1">Show More</button>
</div>
